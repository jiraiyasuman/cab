<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .carousel-slide {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="relative w-full max-w-4xl overflow-hidden">

    <!-- Carousel Wrapper -->
    <div id="carousel" class="flex w-full carousel-slide">
        <!-- Slide 1 -->
        <div class="min-w-full">
            <img src="https://postimg.cc/bSQLNfNF" class="w-full h-64 object-cover" />
        </div>
        <!-- Slide 2 -->
        <div class="min-w-full">
            <img src="https://i.postimg.cc/Kc9h42H0/Leonardo-Anime-XL-kolkata-cabs-1.jpg" class="w-full h-64 object-cover" />
        </div>
        <!-- Slide 3 -->
        <div class="min-w-full">
            <img src="https://i.postimg.cc/J0FFx1wm/Leonardo-Anime-XL-kolkata-cabs-0.jpg" class="w-full h-64 object-cover" />
        </div>
    </div>

    <!-- Prev/Next Buttons -->
    <button id="prevBtn" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-100">
        &#8592;
    </button>
    <button id="nextBtn" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-100">
        &#8594;
    </button>

</div>

<script>
    const carousel = document.getElementById('carousel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const totalSlides = carousel.children.length;
    let currentIndex = 0;

    function updateCarousel() {
        const offset = -currentIndex * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarousel();
    });

    // Auto-slide (optional)
    setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }, 5000); // every 5 seconds
</script>

</body>
</html>
